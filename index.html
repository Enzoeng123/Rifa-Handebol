<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rifa Handebol - Embrasada</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <style>
        .font-bebas { font-family: 'Bebas Neue', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAaq6Axgk7LGZlO0j_WWLoG6QRUIetj9dk",
            authDomain: "rifa-handebol-embrasada.firebaseapp.com",
            projectId: "rifa-handebol-embrasada",
            storageBucket: "rifa-handebol-embrasada.firebasestorage.app",
            messagingSenderId: "184640580884",
            appId: "1:184640580884:web:f91ca340d06e46cf82a601"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- Reliable Raffle ID Getter ---
        const getRaffleId = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const idFromUrl = urlParams.get('id');
                if (idFromUrl) {
                    return idFromUrl;
                }
            } catch (e) {
                console.error("Could not read URL params, falling back to a default ID.", e);
            }
            return 'rifa-embrasada-2025-handebol';
        };

        // Function to copy text to clipboard
        const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        };
        
        // --- Main App Component ---
        function App() {
            const { useState, useEffect, useCallback } = React;
            const [raffleId] = useState(getRaffleId());

            // --- State Management ---
            const [isAuthReady, setIsAuthReady] = useState(false);
            
            const [numbers, setNumbers] = useState([]);
            const [selectedNumber, setSelectedNumber] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [participantName, setParticipantName] = useState('');
            const [participantPhone, setParticipantPhone] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');
            const [copied, setCopied] = useState(false);
            const [modalError, setModalError] = useState('');
            const [isPasswordPromptVisible, setIsPasswordPromptVisible] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');

            // --- Gemini API State ---
            const [isGenerating, setIsGenerating] = useState(false);
            const [generatedText, setGeneratedText] = useState('');
            const [isGeneratedTextModalOpen, setIsGeneratedTextModalOpen] = useState(false);
            const [generationTitle, setGenerationTitle] = useState('');

            // --- Firebase Authentication ---
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (!user) {
                        await auth.signInAnonymously();
                    }
                    setIsAuthReady(true);
                });
                return () => unsubscribe();
            }, []);

            // --- Data Fetching and Real-time Updates ---
            const initializeRaffle = useCallback(async (raffleRef) => {
                const initialNumbers = Array.from({ length: 140 }, (_, i) => ({ id: i + 1, status: 'available', owner: '', phone: '' }));
                await raffleRef.set({ numbers: initialNumbers });
                setNumbers(initialNumbers);
            }, []);

            useEffect(() => {
                if (!isAuthReady || !raffleId) return;

                setIsLoading(true);
                const raffleDocRef = db.collection('rifas').doc(raffleId);
                const unsubscribe = raffleDocRef.onSnapshot(async (docSnap) => {
                    if (docSnap.exists && docSnap.data().numbers && docSnap.data().numbers.length === 140) {
                        setNumbers(docSnap.data().numbers);
                    } else {
                        await initializeRaffle(raffleDocRef);
                    }
                    setIsLoading(false);
                }, (err) => {
                    console.error("Firestore Snapshot Error:", err);
                    setError("N√£o foi poss√≠vel carregar os dados da rifa. Verifique as regras de seguran√ßa do Firestore.");
                    setIsLoading(false);
                });
                
                return () => unsubscribe();
            }, [isAuthReady, raffleId, initializeRaffle]);

            // --- Gemini API Call Function ---
            const generateTextWithGemini = async (prompt) => {
                setIsGenerating(true);
                setGeneratedText(''); 
                setIsGeneratedTextModalOpen(true);

                try {
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) { throw new Error(`API error: ${response.statusText}`); }
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0) {
                        setGeneratedText(result.candidates[0].content.parts[0].text);
                    } else {
                        setGeneratedText("N√£o foi poss√≠vel gerar o texto. Tente novamente.");
                    }
                } catch (error) {
                    console.error("Gemini API Error:", error);
                    setGeneratedText("Ocorreu um erro ao contatar a IA. Verifique sua conex√£o e tente novamente.");
                } finally {
                    setIsGenerating(false);
                }
            };
            
            const handleGenerateReminder = (participant) => {
                setGenerationTitle("Lembrete de Pagamento");
                const prompt = `Crie uma mensagem de lembrete para o WhatsApp, para ${participant.owner}. O texto deve ser curto, direto e amig√°vel. Lembre que o n√∫mero ${participant.id} da "Rifa Handebol" est√° reservado e que o pagamento de R$5,00 via Pix (chave: 75982480821) √© necess√°rio para garantir a vaga. Use um tom amig√°vel e inclua um emoji de fogo üî•. Formate a resposta como uma √∫nica mensagem de texto, sem usar asteriscos ou qualquer outra formata√ß√£o especial.`;
                generateTextWithGemini(prompt);
            };

            // --- UI Interaction Handlers ---
            const handleNumberClick = (number) => {
                setSelectedNumber(number);
                setParticipantName(number.owner || '');
                setParticipantPhone(number.phone || '');
                setModalError('');
                setIsPasswordPromptVisible(false);
                setAdminPassword('');
                setIsModalOpen(true);
            };

            const handleCloseModal = () => {
                setIsModalOpen(false);
                setTimeout(() => {
                    setSelectedNumber(null);
                    setParticipantName('');
                    setParticipantPhone('');
                    setModalError('');
                    setIsPasswordPromptVisible(false);
                    setAdminPassword('');
                }, 300);
            };

            const handleSave = async (status) => {
                const justDigits = participantPhone.replace(/\D/g, '');
                if (!participantName || !participantPhone) {
                    setModalError("Por favor, preencha o nome e o telefone.");
                    return;
                }
                if (justDigits.length !== 11) {
                    setModalError("O telefone deve ter 11 d√≠gitos (DDD + n√∫mero).");
                    return;
                }
                if (!selectedNumber) return;

                const updatedNumbers = numbers.map(n =>
                    n.id === selectedNumber.id ? { ...n, status, owner: participantName, phone: participantPhone } : n
                );
                
                const raffleDocRef = db.collection('rifas').doc(raffleId);
                try {
                    await raffleDocRef.set({ numbers: updatedNumbers });
                    handleCloseModal();
                } catch (e) {
                    console.error("Error updating document: ", e);
                    setModalError("Ocorreu um erro ao salvar. Tente novamente.");
                }
            };

            const handleMarkAsSold = async () => {
                if (!selectedNumber) return;
                const updatedNumbers = numbers.map(n => n.id === selectedNumber.id ? { ...n, status: 'sold' } : n);
                const raffleDocRef = db.collection('rifas').doc(raffleId);
                try {
                    await raffleDocRef.set({ numbers: updatedNumbers });
                    handleCloseModal();
                } catch (e) {
                    console.error("Error updating to sold:", e);
                    setModalError("Ocorreu um erro ao marcar como vendido.");
                }
            };

            const handleClearRequest = () => {
                setModalError('');
                setIsPasswordPromptVisible(true);
            };
            
            const handlePasswordSubmit = () => {
                if (adminPassword === "Embrasada2025") {
                    handleClearConfirm();
                } else {
                    setModalError("Senha incorreta. Tente novamente.");
                    setAdminPassword('');
                }
            };

            const handleClearConfirm = async () => {
                if (!selectedNumber) return;
                const updatedNumbers = numbers.map(n => n.id === selectedNumber.id ? { ...n, status: 'available', owner: '', phone: '' } : n);
                const raffleDocRef = db.collection('rifas').doc(raffleId);
                try {
                    await raffleDocRef.set({ numbers: updatedNumbers });
                    handleCloseModal();
                } catch (e) {
                    console.error("Error clearing document: ", e);
                    setModalError("Ocorreu um erro ao limpar o n√∫mero. Tente novamente.");
                }
            };

            // --- Style & Class Definitions for "Embrasada" theme ---
            const getNumberClass = (status) => {
                switch (status) {
                    case 'sold': return 'bg-red-700 hover:bg-red-600 text-white shadow-md shadow-red-500/50';
                    case 'reserved': return 'bg-yellow-500 hover:bg-yellow-400 text-black shadow-md shadow-yellow-400/50';
                    default: return 'bg-gray-700 hover:bg-gray-600 text-gray-300';
                }
            };
            
            const stats = numbers.reduce((acc, number) => {
                acc[number.status] = (acc[number.status] || 0) + 1;
                return acc;
            }, { sold: 0, reserved: 0, available: 0 });
            stats.available = 140 - (stats.sold + stats.reserved);

            // --- Render Logic ---
            if (isLoading || typeof lucide === 'undefined') {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-900 text-white">
                        <p className="text-xl font-light">Carregando Rifa Embrasada...</p>
                    </div>
                );
            }
            
            if (error) {
                return <div className="text-red-400 text-center p-4 bg-gray-900 min-h-screen">{error}</div>;
            }

            return (
                <div className="bg-gradient-to-br from-gray-900 via-red-900 to-black min-h-screen font-roboto p-4 sm:p-6 lg:p-8 text-white">
                    <div className="max-w-5xl mx-auto">
                        <header className="text-center mb-6">
                            <h1 className="font-bebas text-6xl md:text-7xl font-bold text-orange-400 tracking-wider">Rifa Handebol</h1>
                            <p className="text-gray-300">Atl√©tica Embrasada</p>
                            <div className="mt-6 bg-gray-800 bg-opacity-40 border-l-4 border-orange-500 text-gray-200 p-4 rounded-md text-left max-w-2xl mx-auto shadow-lg">
                                <p className="font-bold mb-2 text-orange-400">Instru√ß√µes:</p>
                                <ol className="list-decimal list-inside space-y-2 text-gray-300">
                                    <li>Selecione o n√∫mero desejado;</li>
                                    <li>Coloque seu nome e n√∫mero para contato;</li>
                                    <li>Marque o n√∫mero como reservado;</li>
                                    <li>
                                        Realize o pagamento na chave Pix: <strong className="text-orange-400">75982480821</strong> (Maria Eduarda Fernandes de Almeida);
                                        <ul className="list-disc list-inside pl-5 pt-1">
                                            <li>Cada bilhete custa R$5,00;</li>
                                        </ul>
                                    </li>
                                    <li>Envie o comprovante para esse mesmo n√∫mero;</li>
                                    <li>Selecione seu n√∫mero novamente e marque como vendido;</li>
                                </ol>
                                <ul className="list-disc list-inside space-y-2 text-gray-300 mt-3">
                                    <li>O sorteio ser√° realizado no dia 20 de agosto no nosso Instagram <strong className="text-orange-400">@atleticamedicinaunef</strong>;</li>
                                    <li>O pr√™mio √© R$100,00 no Pix do vencedor;</li>
                                    <li>Caso deseje desistir de algum n√∫mero, entre em contato com a atl√©tica para que possamos liberar o n√∫mero.</li>
                                </ul>
                            </div>
                        </header>
                        <div className="mb-6 p-4 bg-gray-900 bg-opacity-60 rounded-xl shadow-lg">
                            <div className="flex flex-wrap justify-center items-center gap-4 sm:gap-8">
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 rounded-full bg-red-700"></div>
                                    <span className="text-gray-300">Vendido ({stats.sold})</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 rounded-full bg-yellow-500"></div>
                                    <span className="text-gray-300">Reservado ({stats.reserved})</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 rounded-full bg-gray-700"></div>
                                    <span className="text-gray-300">Dispon√≠vel ({stats.available})</span>
                                </div>
                            </div>
                        </div>
                        <main className="grid grid-cols-10 sm:grid-cols-14 md:grid-cols-14 gap-2 p-4 bg-gray-900 bg-opacity-50 rounded-xl shadow-2xl">
                            {numbers.map(number => (
                                <button 
                                    key={number.id} 
                                    onClick={() => handleNumberClick(number)} 
                                    className={`font-bebas w-full aspect-square flex items-center justify-center text-xl sm:text-2xl rounded-lg transition-all duration-200 ease-in-out transform hover:scale-110 hover:z-10 ${getNumberClass(number.status)}`}
                                >
                                    {number.id}
                                </button>
                            ))}
                        </main>
                        <footer className="text-center mt-8 text-gray-500 text-sm">
                            <p>ID da Rifa: {raffleId}</p>
                        </footer>

                        {isModalOpen && selectedNumber && (
                            <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 transition-opacity">
                                <div className="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl w-full max-w-sm mx-auto p-6 relative transform transition-all scale-100">
                                    <button onClick={handleCloseModal} className="absolute top-4 right-4 text-gray-500 hover:text-orange-400">
                                        <lucide.X size={24} />
                                    </button>
                                    <div className="text-center mb-6">
                                        <span className={`font-bebas inline-block w-20 h-20 leading-[5rem] text-center text-4xl rounded-full ${getNumberClass(selectedNumber.status)}`}>
                                            {selectedNumber.id}
                                        </span>
                                        <h2 className="font-bebas text-4xl text-orange-400 mt-4">N√∫mero {selectedNumber.id}</h2>
                                    </div>
                                    {modalError && <p className="text-red-400 text-center text-sm mb-4">{modalError}</p>}
                                    
                                    {selectedNumber.status === 'available' && (
                                        <div className="space-y-4">
                                            <div>
                                                <label htmlFor="name" className="block text-sm font-medium text-gray-400 mb-1">Nome do Participante</label>
                                                <input 
                                                    type="text" 
                                                    id="name" 
                                                    value={participantName} 
                                                    onChange={(e) => setParticipantName(e.target.value)} 
                                                    className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" 
                                                    placeholder="Nome completo (obrigat√≥rio)" 
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="phone" className="block text-sm font-medium text-gray-400 mb-1">Telefone</label>
                                                <input 
                                                    type="text" 
                                                    id="phone" 
                                                    value={participantPhone} 
                                                    onChange={(e) => setParticipantPhone(e.target.value)} 
                                                    className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" 
                                                    placeholder="11 d√≠gitos (DDD + n√∫mero)" 
                                                />
                                            </div>
                                            <div className="flex flex-col sm:flex-row gap-3 pt-2">
                                                <button 
                                                    onClick={() => handleSave('reserved')} 
                                                    className="w-full bg-yellow-500 text-black py-3 rounded-lg font-semibold hover:bg-yellow-400 transition-colors"
                                                >
                                                    Reservar
                                                </button>
                                                <button 
                                                    onClick={() => handleSave('sold')} 
                                                    className="w-full bg-red-700 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition-colors"
                                                >
                                                    Marcar como Vendido
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {selectedNumber.status === 'reserved' && !isPasswordPromptVisible && (
                                        <div className="text-center space-y-4">
                                            <div className="bg-gray-900 bg-opacity-50 p-4 rounded-lg">
                                                <p className="text-sm text-gray-400">Nome:</p>
                                                <p className="font-bold text-lg text-white">{selectedNumber.owner}</p>
                                                <p className="text-sm text-gray-400 mt-2">Telefone:</p>
                                                <p className="font-semibold text-gray-200">{selectedNumber.phone}</p>
                                            </div>
                                            <div className="flex flex-col gap-3 pt-2">
                                                <button 
                                                    onClick={() => handleGenerateReminder(selectedNumber)} 
                                                    className="w-full flex justify-center items-center gap-2 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700"
                                                >
                                                    <lucide.Sparkles size={18} /> Gerar Lembrete
                                                </button>
                                                <button 
                                                    onClick={handleMarkAsSold} 
                                                    className="w-full bg-red-700 text-white py-3 rounded-lg font-semibold hover:bg-red-600"
                                                >
                                                    Marcar como Vendido
                                                </button>
                                                <button 
                                                    onClick={handleClearRequest} 
                                                    className="w-full bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-500"
                                                >
                                                    Liberar N√∫mero
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {(selectedNumber.status === 'sold' || isPasswordPromptVisible) && (
                                        !isPasswordPromptVisible ? (
                                            <div className="text-center space-y-4">
                                                <div className="bg-gray-900 bg-opacity-50 p-4 rounded-lg">
                                                    <p className="text-sm text-gray-400">Nome:</p>
                                                    <p className="font-bold text-lg text-white">{selectedNumber.owner}</p>
                                                    <p className="text-sm text-gray-400 mt-2">Telefone:</p>
                                                    <p className="font-semibold text-gray-200">{selectedNumber.phone}</p>
                                                </div>
                                                <div className="flex flex-col sm:flex-row gap-3 pt-2">
                                                    <button 
                                                        onClick={handleClearRequest} 
                                                        className="w-full bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-500"
                                                    >
                                                        Liberar N√∫mero
                                                    </button>
                                                    <button 
                                                        onClick={handleCloseModal} 
                                                        className="w-full bg-gray-700 text-white py-3 rounded-lg font-semibold hover:bg-gray-600"
                                                    >
                                                        Fechar
                                                    </button>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                <div>
                                                    <label htmlFor="admin-password" className="block text-sm font-medium text-gray-400 mb-1">Senha Administrativa</label>
                                                    <input 
                                                        type="password" 
                                                        id="admin-password" 
                                                        value={adminPassword} 
                                                        onChange={(e) => setAdminPassword(e.target.value)} 
                                                        className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" 
                                                        placeholder="Digite a senha para confirmar" 
                                                    />
                                                </div>
                                                <div className="flex flex-col sm:flex-row gap-3 pt-2">
                                                    <button 
                                                        onClick={handlePasswordSubmit} 
                                                        className="w-full bg-red-700 text-white py-3 rounded-lg font-semibold hover:bg-red-600"
                                                    >
                                                        Confirmar Libera√ß√£o
                                                    </button>
                                                    <button 
                                                        onClick={() => { setIsPasswordPromptVisible(false); setModalError(''); }} 
                                                        className="w-full bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-500"
                                                    >
                                                        Cancelar
                                                    </button>
                                                </div>
                                            </div>
                                        )
                                    )}
                                </div>
                            </div>
                        )}

                        {isGeneratedTextModalOpen && (
                            <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-[60]">
                                <div className="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl w-full max-w-lg mx-auto p-6 relative">
                                    <h2 className="font-bebas text-3xl text-orange-400 mb-4">{generationTitle}</h2>
                                    <div className="bg-gray-900 p-4 rounded-lg min-h-[150px] whitespace-pre-wrap text-gray-300">
                                        {isGenerating ? (
                                            <div className="flex justify-center items-center h-full">
                                                <svg className="animate-spin h-8 w-8 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                            </div>
                                        ) : (
                                            <p>{generatedText}</p>
                                        )}
                                    </div>
                                    <div className="flex justify-end gap-3 mt-4">
                                        <button 
                                            onClick={() => copyToClipboard(generatedText)} 
                                            disabled={isGenerating} 
                                            className="flex items-center gap-2 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 disabled:bg-orange-800"
                                        >
                                            <lucide.Copy size={18} /> {copied ? 'Copiado!' : 'Copiar'}
                                        </button>
                                        <button 
                                            onClick={() => setIsGeneratedTextModalOpen(false)} 
                                            className="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500"
                                        >
                                            Fechar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
